<!--signup form-->
<section class="signup-form-section">
	<div class="container flex justify-center">
		<div class="signup">
			<form>

				<h2>SIGN UP</h2>
				<P1>It's free and always will be</P1>
				<label for="name">Full Name</label>
				<input id="name" type="text" autocomplete="off">
				<br>
				<label for="E-mail">E-mail Address</label>
				<input id="E-mail" type="E-mail" autocomplete="off">
				<br>
				<label for="Password">Password</label>
				<input id="Password" type="Password">
				<br>
				<strong>Select your Gender</strong>

				<input id="male" type="radio" name="gender" checked="checked">
				<label for="male">Male</label>
				
				<input id="female" type="radio" name="gender">
				<label for="female">Female</label>

				<input id="Other" type="radio" name="gender">
				<label for="Other">Other</label>


				<strong>Select Skills</strong>

				<input id="wd" type="checkbox" name="skills">
				<label for="wd">Web Design</label>
				
				<input id="wp" type="checkbox" name="skills">
				<label for="wp">Wordpress</label>

				<input id="php" type="checkbox" name="skills">
				<label for="php">PHP</label>
				
				<input id="gd" type="checkbox" name="skills">
				<label for="gd">Graphic Design</label>

				<input id="ui" type="checkbox" name="skills">
				<label for="ui">UI/UX Design</label>
				<br>
				
				<label><strong>Message</strong></label>
				<textarea rows="10"></textarea>

				<input type="submit" name="" value="Sign-Up Now">

				<P>I already have an account. <a href="login.html">Login</a></P>


			</form>
			</p>
		</div>
	</div>

</section>
